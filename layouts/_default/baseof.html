<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ block "title" . }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
  <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<!-- Header: IPS Displays (glass, sticky, light theme) -->
<header class="ips-header">
  <div class="ips-container">
    <a href="/" class="ips-brand" aria-label="IPS Displays Home">
      <!-- tiny inline icon so it feels unique to this site -->
      <svg class="ips-mark" width="20" height="20" viewBox="0 0 24 24" aria-hidden="true">
        <defs>
          <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="#60c7df"/>
            <stop offset="1" stop-color="#69e0b7"/>
          </linearGradient>
        </defs>
        <rect x="2" y="2" width="8" height="20" rx="2" fill="url(#g)"/>
        <rect x="14" y="6" width="8" height="16" rx="2" fill="#a7f3d0"/>
      </svg>
      <span class="ips-name">IPS <span class="thin">Displays</span></span>
    </a>

    <nav class="ips-nav" aria-label="Primary">
      <a class="nav-link" href="/guides/">Guides</a>
      <a class="nav-link" href="/panels/">Panels</a>
      <a class="nav-link" href="/blogs/">Blogs</a>
    </nav>

    <div class="ips-cta">
      <a class="btn-outline" href="/about/">About</a>
    </div>
  </div>
</header>
  <main class="wrap">
    {{ block "main" . }}{{ end }}
  </main>
  <footer class="wrap foot">Â© {{ now.Year }} IPS Displays</footer>
</body>
</html>
